<div class="jumbotron headJumbotron customJumbotron" id="bHeader">
    <div class="container">
        <div class="row">
            <br />
            <h1 class="display-3">Geben Sie ihre <b>Bewertung</b> ab:</h1>
            <br />
        </div>
        <div class="row">
            <div class="col-md-5">
                <label for="name">Unternehmen:</label>
                <input type="text" ng-model="newEntry.firma" class="form-control" ng-readonly="tbxIsReadOnly" placeholder="Bitte geben Sie den Unternehmensnamen ein" required>
            </div>

            <div class="col-md-5">
                <label for="email">Kontaktperson:</label>
                <input type="text" ng-model="newEntry.kontakt" class="form-control" ng-readonly="tbxIsReadOnly" placeholder="Bitte geben Sie die Kontaktperson ein" required>
            </div>
            <div class="col-md-2">
                <label for="email">Ihre Bewertung:</label><br />
                <span uib-rating ng-model="newEntry.rating" max="max" ng-readonly="tbxIsReadOnly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
            </div>
        </div>

        <fieldset>
            <div class="row">
                <div class="col-md-12">
                    <label for="msg">Bemerkungen</label>
                    <textarea name="msg" ng-model="newEntry.message" ng-readonly="tbxIsReadOnly" class="form-control"></textarea>
                </div>
            </div>
            <br />
            <div class="row" id="buttonArea">
                <div class="col-md-12 text-center">
                    <button ng-click="saveRating()" class="btn btn-success center-block" style="font-size:18pt;"><span class="fa fa-check-circle"></span> Abschicken</button>
                </div>
            </div>
        </fieldset>
        <br /><br />
        <div id="ratingResult"></div>
    </div>


</div>
